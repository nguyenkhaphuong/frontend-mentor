<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" />
        <div class="name">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="social-buttons">
        <a href="https://www.github.com" class="button">GitHub</a>
        <a href="https://www.frontendmentor.io" class="button"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com" class="button">LinkedIn</a>
        <a href="https://www.twitter.com" class="button">Twitter</a>
        <a href="https://www.instagram.com" class="button">Instagram</a>
      </div>
    </div>
  </body>
</html>
